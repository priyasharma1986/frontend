<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #file-upload-button{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Forms</h1>
    <form method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name">
        <br>
        <label for="email">Email</label>
        <input type="email" id="email">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password">
        <br>
        <input type="submit" value="Submit">


    </form>
<br>
    <fieldset>
        <legend>USER LOGIN</legend>
        <form>
            <label for="username">Username</label>
            <input type="text" required>
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <br>
            <label for="dateofbirth">dateofbirth</label>
            <input type="date" id="dateofbirth">
            <br>
            <input type="button" value="Submit">
            <button type="reset">reset</button>

        </form>
    </fieldset>
    <!-- <button type="submit">Submit</button> -->
    <form>
        <label for="">Subscribe newsletters</label>
        <input type="checkbox" name="" id="">
        <br>
        <label for="">Subscribe promotion emails</label>
        <input type="checkbox" name="" id="" checked>
        <br>
        <h2>Choose your favourite car</h2>
        <label for="">Volvo</label>
        <input type="radio" name="car" id="">
        <label for="">Audi</label>
        <input type="radio" name="car" id="">
        <label for="">Porsche</label>
        <input type="radio" name="car" id="">
        <br>
        <label for="">Select your Car</label>
        <select name="" id="">
            <option value="Volvo">Volvo</option>
            <option value="Audi">Audi</option>
            <option value="Porsche">Porsche</option>

        </select>
        <br>
        <label for="">RANGE</label>
        <input type="range" name="" id="" min="0" max="50">
        <br>
        <label for="">Number</label>
        <input type="number" name="" id="" min="5" max="10">
        <br>
        <input type="file" name="" id="" style="background-color: red ;">

        

    </form>

</body>
</html>
