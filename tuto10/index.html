    <h1>Rock Paper Scissor</h1>

    <form>
        <label for="game">Choose rock, paper or scissor: </label>
        <select name="game" id="game">
            <option value="paper">Paper</option>
            <option value="stone">Stone</option>
            <option value="scissor">Scissor</option>
        </select>
    </form>
    <h3 id="ownchoice"></h3>
    <h3 id="pcchoose">Choosen by the computer: </h3>
    <button onclick="result()">See who is the winner</button>
    <h3 id="winner">Winner: </h3>
